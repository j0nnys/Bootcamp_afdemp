<head>
	<title>Html - Exercise 14</title>
	<meta charset="UTF-8">
<body><div style="width:400px">
  <h1>Registration Form</h1>
  <form >
    <fieldset>
      <legend>Personal Data</legend><table><tr><td>
        username:</td><td><input type="text" name="namefield" size="12" required></td></tr><tr><td>

        age:</td><td><input type="checkbox" name="age" required></td></tr><tr><td><input type="hidden"></td><td>
        <input type="submit" value="Register" name= "sbutton1">&nbsp;<input type="reset" value="Clear fields" name= "rbutton1"></td></tr>
    </fieldset>
  </form></div>
